<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecomy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="vh-100 my_color d-flex flex-column justify-content-between">
    <div class="container">
        <header class="d-flex align-items-center">
            <a class="ps-4 pb-2" href="./index.html">
                <img src="./assets/arrow.png" alt="Icone seta de voltar">
            </a>
            <h1 class="text-white my_font_title p-4">Ecomy</h1>
        </header>
    </div>

    <main class="bg-light box_login">
        <h2 class="d-flex justify-content-center my_font_title pt-3">Cadastro</h2>
        <h2 class="d-flex justify-content-center my_font_title pt-2">Se cadastar com:</h2>
        <div class="d-flex justify-content-center">
            <div class="m-3 d-flex flex-column align-items-center">
                <img class="icon_size" src="./assets/facebook.png" alt="">
                <p class="my_font_secundary pt-2">Facebook</p>
            </div>
            <div class="m-3 d-flex flex-column align-items-center">
                <img class="icon_size" src="./assets/google.png" alt="">
                <p class="my_font_secundary pt-2">Google</p>
            </div>
        </div>
        <form class="container pb-4">
            <label class="d-flex my_font_title pt-1" for="name">Nome completo</label>
            <input class="my_input" type="text" id="name" name="name"><br><br>
            <label class="d-flex my_font_title pt-1" for="email">E-mail</label>
            <input class="my_input" type="text" id="email" name="email"><br><br>
            <label class="d-flex my_font_title pt-1" for="senha">Senha</label>
            <input class="my_input" type="text" id="senha" name="senha"><br><br>
            <button class="my_button my_font_button" type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
